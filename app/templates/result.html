{% extends "layout.html" %}
{% block head %}
{% endblock head %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
   <p>{{link_total}} short links have created since the dawn of time</p>
   <p >URL Entered: <a id="long-url-text" href="{{your_url}}">{{your_url}}</a></p>
   <p >URL Shortened: <a id="short-url-text" href="{{url_id}}">{{url_id}}</a></p>
   <div class="resultsBtns">
      <form style="display: inline" action="/">
         <button type="submit" class="pushable">
            <span class="front">
               Home
            </span>
         </button>
     </form>
      <button id="copy-to-clipboard" class="pushable green">
         <span class="front green">
            Copy Link
         </span>
      </button>
   </div>
</div>
<script src="{{ url_for('static', filename='/js/clipboard.js') }}"></script>
{% endblock %}
