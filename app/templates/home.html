{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <form action="{{url_for('all_links')}}" method="POST">
        <label for="link" class="form-label">
            <h2>Enter the URL you would like to shorten!</h2>
        </label>
        <br>
        <input type="text" class="form-control" id="link" name="link" aria-describedby="link_input" required>
        <br>
        <button type="submit" class="pushable">
            <span class="front">
              Shorten
            </span>
        </button>
    </form>
</div>

{% endblock %}
