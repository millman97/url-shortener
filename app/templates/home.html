{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <h2>Enter URL you would like to shorten!</h2>
        <form action="{{url_for('all_links')}}" method="POST">
            <div class="mb-3">
                <label for="link" class="form-label">Enter URL</label>
                <input type="text" class="form-control" id="link" name="link" aria-describedby="link_input">
            </div>
            <button type="submit" class="btn btn-primary me-1 col-2">Submit</button>
        </form>
</div>

{% endblock %}
